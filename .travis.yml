language: cpp
compiler:
  gcc
  clang
dist: bionic
env: PYTHON=3.6
addons:
  apt:
    update: true
    packages:
      - lcov
      - qtbase5-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      - libboost-system-dev
      - libboost-iostreams-dev
      - libboost-thread-dev
      - libeigen3-dev
      - libopenexr-dev
      - libtbb-dev
      - libopenimageio-dev
      - python3.6-dev
      - python3.6-venv
before_script:
  - $CXX --version
  - cmake --version
  - mkdir build
  - cd build
  - lcov --directory . --zerocounters
  - cmake -E env CXXFLAGS="-O0" cmake -DCMAKE_BUILD_TYPE=Debug -DPYBIND11_PYTHON_VERSION=$PYTHON ..
script:
  - make -j4
  - make test || true
  - make coveralls
branches:
  only:
  - master
notifications:
  email: false
